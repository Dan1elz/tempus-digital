<div class="bg-white dark:bg-gray-800 shadow rounded-xl p-6 max-w-4xl mx-auto">
  <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100">Formulário de Usuários</h2>

  <form #userForm="ngForm" (ngSubmit)="onSubmit()" [noValidate]="false" class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- ID (somente leitura) -->
    <div>
      <label for="id" class="block text-sm font-medium text-gray-700 dark:text-gray-300">ID</label>
      <input
        type="text"
        id="id"
        name="id"
        [ngModel]="user.id"
        disabled
        class="form-input"
      />
    </div>

    <!-- Nome -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nome</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="user.name"
        required
        minlength="3"
        maxlength="100"
        class="form-input"
        placeholder="Digite o nome do usuário"
        [ngClass]="{ 'border-red-500': userForm.submitted && userForm.controls['name'].invalid }"
      />
    </div>

    <!-- Email -->
    <div class="md:col-span-2">
      <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        required
        class="form-input"
        placeholder="email@exemplo.com"
        [ngClass]="{ 'border-red-500': userForm.submitted && userForm.controls['email'].invalid }"
      />
    </div>

    <!-- Botões -->
    <div class="md:col-span-2 flex justify-between mt-6">
      <button
        type="button"
        [routerLink]="['/auth/usuarios']"
        class="btn-red"
      >
        Voltar
      </button>

      <button
        type="submit"
        [disabled]="userForm.invalid || loading"
        class="btn-blue"
      >
        {{ user.id ? 'Atualizar' : 'Criar' }}
      </button>
    </div>
  </form>
</div>
