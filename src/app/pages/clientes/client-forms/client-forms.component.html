<div class="bg-white dark:bg-gray-800 shadow rounded-xl p-6 max-w-4xl mx-auto">
  <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100">Cadastro de Cliente</h2>

  <form #clientForm="ngForm" (ngSubmit)="onSubmit()" [noValidate]="false" class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- ID -->
    <div>
      <label for="id" class="block text-sm font-medium text-gray-700 dark:text-gray-300">ID</label>
      <input
        type="text"
        id="id"
        name="id"
        [ngModel]="client.id"
        disabled
        class="form-input"
      />
    </div>

    <!-- Nome -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nome</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="client.nome"
        required
        minlength="3"
        maxlength="150"
        class="form-input"
        placeholder="Digite o nome completo"
        [ngClass]="{ 'border-red-500': clientForm.submitted && clientForm.controls['name'].invalid }"
      />
    </div>

    <!-- CPF -->
    <div>
      <label for="cpf" class="block text-sm font-medium text-gray-700 dark:text-gray-300">CPF</label>
      <input
        type="text"
        id="cpf"
        name="cpf"
        [(ngModel)]="client.cpf"
        required
        minlength="11"
        maxlength="11"
        (keydown)="onCpfChange($event)"
        class="form-input"
        placeholder="Apenas números"
        [ngClass]="{ 'border-red-500': clientForm.submitted && clientForm.controls['cpf'].invalid }"
      />
    </div>

    <!-- Data de Nascimento -->
    <div>
      <label for="data_nascimento" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Data de Nascimento</label>
      <input
        type="date"
        id="data_nascimento"
        name="data_nascimento"
        [(ngModel)]="client.data_nascimento"
        required
        [max]="today"
        class="form-input"
      />
    </div>

    <!-- Renda Familiar -->
    <div>
      <label for="renda_familiar" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Renda Familiar</label>
      <input
        type="number"
        id="renda_familiar"
        name="renda_familiar"
        [(ngModel)]="client.renda_familiar"
        min="0.01"
        step="0.01"
        class="form-input"
        placeholder="Ex: 2500.50"
      />
    </div>

    <!-- Botões -->
    <div class="md:col-span-2 flex justify-between mt-6">
      <button
        type="button"
        [routerLink]="['/auth/clientes']"
        class="btn-red"
      >
        Voltar
      </button>

      <button
        type="submit"
        class="btn-blue"
      >
        {{ client.id ? 'Atualizar' : 'Criar' }}
      </button>
    </div>
  </form>
</div>
