<div class="bg-white dark:bg-gray-800 shadow rounded-xl p-6 max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100">Atualizar Senha</h2>

  <form #passwordForm="ngForm" (ngSubmit)="onSubmit()" [noValidate]="false" class="grid grid-cols-1 gap-6">

    <!-- Nova Senha -->
    <div>
      <label for="newPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nova Senha</label>
      <input
        type="password"
        id="newPassword"
        name="newPassword"
        [(ngModel)]="newPassword"
        required
        minlength="6"
        class="form-input"
        placeholder="Digite sua nova senha"
        [ngClass]="{ 'border-red-500': passwordForm.submitted && passwordForm.controls['newPassword'].invalid }"
      />
    </div>

    <!-- Confirmar Senha -->
    <div>
      <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirmar Senha</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        required
        class="form-input"
        placeholder="Confirme a nova senha"
        [ngClass]="{
          'border-red-500': passwordForm.submitted && (passwordForm.controls['confirmPassword'].invalid || newPassword !== confirmPassword)
        }"
      />
    </div>

    <!-- Botão -->
    <div class="flex justify-end mt-6">
      <button
        type="submit"
        [disabled]="passwordForm.invalid || loading"
        class="btn-blue"
      >
        Atualizar Senha
      </button>
    </div>

    <!-- Mensagem de erro -->
    <div *ngIf="passwordForm.submitted && newPassword !== confirmPassword" class="text-red-500 text-sm">
      As senhas não coincidem.
    </div>
  </form>
</div>
